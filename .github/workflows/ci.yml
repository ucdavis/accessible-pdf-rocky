name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-dotnet:
    name: .NET Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with warnings as errors
        run: dotnet build /p:TreatWarningsAsErrors=true --no-restore

  test-dotnet:
    name: .NET Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests with coverage
        run: dotnet test --no-restore --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/**/coverage.cobertura.xml
          flags: dotnet-server
          fail_ci_if_error: false

  lint-python:
    name: Python Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [hpc_runner]
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install
        working-directory: ./${{ matrix.directory }}

      - name: Install dependencies
        working-directory: ./${{ matrix.directory }}
        run: uv sync

      - name: Run ruff check
        working-directory: ./${{ matrix.directory }}
        run: uv run ruff check .

      - name: Run ruff format check
        working-directory: ./${{ matrix.directory }}
        run: uv run ruff format --check .

      - name: Run mypy
        working-directory: ./${{ matrix.directory }}
        run: uv run mypy .

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [hpc_runner]
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install
        working-directory: ./${{ matrix.directory }}

      - name: Install dependencies
        working-directory: ./${{ matrix.directory }}
        run: uv sync

      - name: Run tests
        working-directory: ./${{ matrix.directory }}
        run: uv run pytest --cov=. --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./${{ matrix.directory }}/coverage.xml
          flags: ${{ matrix.directory }}
          fail_ci_if_error: false

  test-client:
    name: Client Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run tests
        working-directory: ./client
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./client/coverage/lcov.info
          flags: client
          fail_ci_if_error: false

  lint-workers:
    name: Workers Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: workers/package-lock.json

      - name: Install dependencies
        working-directory: ./workers
        run: npm ci

      - name: Run ESLint
        working-directory: ./workers
        run: npm run lint

  test-workers:
    name: Workers Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: workers/package-lock.json

      - name: Install dependencies
        working-directory: ./workers
        run: npm ci

      - name: Run tests
        working-directory: ./workers
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./workers/coverage/coverage-final.json
          flags: workers
          fail_ci_if_error: false
