name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-python:
    name: Python Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [controller, hpc_runner]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      
      - name: Set up Python
        run: uv python install
        working-directory: ./${{ matrix.directory }}
      
      - name: Install dependencies
        working-directory: ./${{ matrix.directory }}
        run: uv sync
      
      - name: Run ruff check
        working-directory: ./${{ matrix.directory }}
        run: uv run ruff check .
      
      - name: Run ruff format check
        working-directory: ./${{ matrix.directory }}
        run: uv run ruff format --check .
      
      - name: Run mypy
        working-directory: ./${{ matrix.directory }}
        run: uv run mypy .

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [controller, hpc_runner]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      
      - name: Set up Python
        run: uv python install
        working-directory: ./${{ matrix.directory }}
      
      - name: Install dependencies
        working-directory: ./${{ matrix.directory }}
        run: uv sync
      
      - name: Run tests
        working-directory: ./${{ matrix.directory }}
        run: uv run pytest --cov=. --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./${{ matrix.directory }}/coverage.xml
          flags: ${{ matrix.directory }}
        continue-on-error: true

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --coverage --watchAll=false
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
        continue-on-error: true

  lint-workers:
    name: Workers Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: workers/package-lock.json
      
      - name: Install dependencies
        working-directory: ./workers
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./workers
        run: npm run lint

  test-workers:
    name: Workers Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: workers/package-lock.json
      
      - name: Install dependencies
        working-directory: ./workers
        run: npm ci
      
      - name: Run tests
        working-directory: ./workers
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./workers/coverage/coverage-final.json
          flags: workers
        continue-on-error: true
