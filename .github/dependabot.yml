version: 2
updates:
  # Python dependencies for controller
  - package-ecosystem: "pip"
    directory: "/controller"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Python dependencies for hpc_runner
  - package-ecosystem: "pip"
    directory: "/hpc_runner"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Workers npm dependencies
  - package-ecosystem: "npm"
    directory: "/workers"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
