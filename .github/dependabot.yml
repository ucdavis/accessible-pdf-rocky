version: 2
updates:
  # .NET dependencies for server
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Python dependencies for hpc_runner
  - package-ecosystem: "pip"
    directory: "/hpc_runner"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Client npm dependencies (React + Vite)
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Workers npm dependencies (Cloudflare Workers)
  - package-ecosystem: "npm"
    directory: "/workers"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
