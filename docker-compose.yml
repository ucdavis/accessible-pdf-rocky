services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-accessible_pdf}
      POSTGRES_USER: ${POSTGRES_USER:-dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dev} -d ${POSTGRES_DB:-accessible_pdf}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI controller
  controller:
    build:
      context: ./controller
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # yamllint disable-line rule:line-length
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-dev}:${POSTGRES_PASSWORD:-devpass}@postgres:5432/${POSTGRES_DB:-accessible_pdf}
      STORAGE_MODE: ${STORAGE_MODE:-local}
      STORAGE_PATH: ${STORAGE_PATH:-/app/storage}
      QUEUE_MODE: ${QUEUE_MODE:-direct}
    volumes:
      - ./controller:/app
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  storage_data:
