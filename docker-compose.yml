services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: accessible_pdf
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI controller
  controller:
    build:
      context: ./controller
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://dev:devpass@postgres:5432/accessible_pdf
      STORAGE_MODE: local  # local filesystem instead of R2
      STORAGE_PATH: /app/storage
      QUEUE_MODE: direct  # skip queue, process directly
    volumes:
      - ./controller:/app
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    command: uv run uvicorn main:app --host ******* --port 8000 --reload

  # Next.js frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  storage_data:
