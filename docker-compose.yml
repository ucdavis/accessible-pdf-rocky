services:
  # FastAPI controller
  controller:
    build:
      context: ./controller
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DB_API_URL: ${DB_API_URL:-http://localhost:8787}
      DB_API_TOKEN: ${DB_API_TOKEN:-dev-token}
      STORAGE_MODE: ${STORAGE_MODE:-local}
      STORAGE_PATH: ${STORAGE_PATH:-/app/storage}
      QUEUE_MODE: ${QUEUE_MODE:-direct}
    volumes:
      - ./controller:/app
      - storage_data:/app/storage
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  storage_data:
