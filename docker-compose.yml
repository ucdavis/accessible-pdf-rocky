services:
  # FastAPI controller
  # Note: Requires workers running via wrangler dev:
  #   - db-api worker on port 8787 (required)
  #   - metrics-ingest worker on port 8788 (optional)
  # See docs/DEVELOPMENT.md for setup instructions
  controller:
    build:
      context: ./controller
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DB_API_URL: ${DB_API_URL:-http://localhost:8787}
      DB_API_TOKEN: ${DB_API_TOKEN:-dev-token}
      STORAGE_MODE: ${STORAGE_MODE:-local}
      STORAGE_PATH: ${STORAGE_PATH:-/app/storage}
      QUEUE_MODE: ${QUEUE_MODE:-direct}
      METRICS_ENDPOINT: ${METRICS_ENDPOINT:-http://localhost:8788/ingest}
      METRICS_TOKEN: ${METRICS_TOKEN:-dev-token}
    volumes:
      - ./controller:/app
      - storage_data:/app/storage
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  storage_data:
