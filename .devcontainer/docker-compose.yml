services:
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/dev.Dockerfile
    volumes:
      - ..:/workspace:cached
      # Keep deps inside the container (avoid host platform conflicts)
      - client-node-modules:/workspace/client/node_modules
      - workers-node-modules:/workspace/workers/node_modules
      - metrics-ingest-node-modules:/workspace/workers/metrics-ingest/node_modules
      - hpc-runner-venv:/workspace/hpc_runner/.venv
    depends_on:
      db-api:
        condition: service_healthy
    networks:
      - dev
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: /bin/sh -c "while sleep 1000; do :; done"
    # ports: # let vscode handle port forwarding
    #   - "5173:5173"
    #   - "5165:5165"
    #   - "8787:8787"

  db-api:
    image: node:20
    working_dir: /workspace/workers/db-api
    volumes:
      - ..:/workspace:cached
      # Override node_modules to prevent host modules from being used
      - db-api-node-modules:/workspace/workers/db-api/node_modules
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8787/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev
    command: sh docker-init.sh

volumes:
  db-api-node-modules:
  client-node-modules:
  workers-node-modules:
  metrics-ingest-node-modules:
  hpc-runner-venv:

networks:
  dev:
    driver: bridge
