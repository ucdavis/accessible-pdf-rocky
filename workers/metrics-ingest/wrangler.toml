name = "metrics-ingest"
main = "src/index.ts"
compatibility_date = "2024-12-10"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "METRICS_DB"
database_name = "metrics-db"
database_id = "" # Will be filled after running: wrangler d1 create metrics-db

# Secrets (set with: wrangler secret put METRICS_AUTH_TOKEN)
# METRICS_AUTH_TOKEN = ""

# Environment variables
# [vars]
# METRICS_RETENTION_DAYS = "7"  # Optional: defaults to 7 days

# Cron trigger for automated data retention
# Runs daily at 2 AM UTC to clean up old metrics
[triggers]
crons = ["0 2 * * *"]

# Routes (customize based on your domain)
# routes = [
#   { pattern = "metrics.your-domain.com/*", zone_name = "your-domain.com" }
# ]

[observability]
enabled = true
